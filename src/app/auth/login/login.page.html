<ion-header class="ion-no-border">
	<ion-toolbar>
	  <ion-title>
		Drone Escort
	  </ion-title>
	  <ion-buttons slot="start" class="ion-padding-start">
		<ion-avatar>
		  <img src="/assets/images/uss_drone.jpg" />
		</ion-avatar>
	  </ion-buttons>

	</ion-toolbar>
  </ion-header>
  
  <ion-content padding>
	<amplify-authenticator [hideSignUp]="false">
		<ng-template
		  amplifySlot="authenticated"
		  let-user="user"
		  let-signOut="signOut"
		>
		  <button (click)="signOut()">Sign Out</button>
		</ng-template>
	  </amplify-authenticator>
</ion-content>
