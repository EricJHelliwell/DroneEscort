<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Drone Inventory
    </ion-title>
    <ion-buttons slot="start" class="ion-padding-start">
      <ion-avatar>
        <img src="assets/images/uss_drone.jpg"/>
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="addDrone" (click)="onAddDrone()" fill="solid" color="success">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col>
       <ion-item lines="none" class="header ion-no-padding">
         <ion-label slot="start">
          <p>Manage Inventory</p>
         </ion-label>
       </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let item of drones">
            <ion-item lines="none" class="ion-no-padding">
              <ion-avatar slot="start">
                <img src="assets/images/uss_drone.jpg">
              </ion-avatar>
              <ion-label>
                <h2>{{ item.name }}</h2>
                <p>{{ item.createdAt | humanizeDate }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
            <ion-item-option>
              <ion-button fill="clear" size="small" shape="round" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
