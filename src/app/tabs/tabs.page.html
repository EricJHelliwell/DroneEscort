<ion-content>
<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button tab="order" href="/tabs/order">
      <ion-icon aria-hidden="true" name="radio-outline"></ion-icon>
      <ion-label>Order</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chat" href="/tabs/chat">
      <ion-icon aria-hidden="true" name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="drones" href="/tabs/drones" *ngIf="this.isPilot === true">
      <ion-icon aria-hidden="true" name="list-circle-outline"></ion-icon>
      <ion-label>Drones</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
</ion-content>
